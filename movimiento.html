<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimiento en css</title>
    <link rel="stylesheet" href="assets/movimiento.css">
</head>

<body>
    <h1>Movimiento en css</h1>
    <hr>
    <section class="transitions">
        <h2>Transiciones</h2>
        <div class="box"></div>
        <article class="card">
            <img src="assets/freya-beach.jpg" alt="Freya en la playa">
        </article>
    </section>
    <hr>
    <section class="transforms">
        <h2>Transformaciones</h2>
        <h3>Transformaciones en 2D</h3>
        <article class="card transform-2d">
            <img src="assets/freya-beach.jpg" alt="Freya en la playa">
        </article>
        <h3>Transformaciones en 3D</h3>
        <article class="card transform-3d">
            <img src="assets/freya-beach.jpg" alt="Freya en la playa">
        </article>
        <h3>Flip cards</h3>
        <article class="flip-card-1">
            <div class="flip-face flip-front">
                <img src="assets/freya-beach.jpg" alt="Freya en la playa">
            </div>
            <div class="flip-face flip-back">
                <img src="assets/inbetween.jpg" alt="inbetween">
            </div>
        </article>
    </section>
    <hr>
    <h2>Animaciones</h2>
    <article class="card my-animation">
        <img src="assets/freya-beach.jpg" alt="Freya en la playa">
    </article>
    <h2>Ejercicios</h2>
    <article class="heart">

    </article>
    <br><br><br><br><br>
</body>

</html>
